  <div>
    <h1 class="m0 p0 h3 regular">Linksaver</h1>
  </div>
  <div>
    <p class="m0 p0">
      {% if user.is_authenticated %}
        <span><code>{{ user.display_name }}</code></span>
        <span> / </span>
        <span><code>{{ user.token }}</code></span>
        <span> / </span>
        <a href="/notes">New note</a>
        <span> / </span>
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/">Home</a>
        <span> / </span>
        <a href="/sessions">Login</a>
        <span> / </span>
        <a href="/users">Sign up</a>
      {% endif %}
    </p>
  </div>
</header>
