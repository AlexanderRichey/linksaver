{% extends 'base.html' %}

{% block title %}Linksaver | Sign Up{% endblock %}

{% block content %}
<form action="/users" method="POST">
  <label>
    <span>Email address</span>
    <input name="email" type="email">
    <span>{{ email }}</span>
  </label>
  
  <label>
    <span>Password</span>
    <input name="password" type="password">
    <span>{{ password }}</span>
  </label>

  <button type="submit">Sign up</button>
</form>
{% endblock %}
