{% extends 'base.html' %}
{% import 'partial/forms.html' as forms %}

{% block title %}Linksaver | Sign Up{% endblock %}

{% block content %}
<div class="max-width-2 mx-auto">
  <form action="/users" method="POST">
    {{ forms.input('email', error=email) }}
   
    {{ forms.input('password', type='password', error=password) }}

    <button class="right mt1" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
