{% extends 'base.html' %}
{% import 'partial/forms.html' as forms %}

{% block title %}Linksaver | Create Note{% endblock %}

{% block content %}
<div class="max-width-3 mx-auto">
  <form action="/notes" method="POST">
    <input type="hidden" name="csrf" value="{{ csrf }}">

    {{ forms.input('title', type='text', autofocus='true', error=title) }}

    {{ forms.textarea('body', error=body) }}
  
    <div>
      <button class="right mt1 btn-large" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
