{% extends 'base.html' %}

{% block title %}Linkpad | Home{% endblock %}

{% block content %}
  <ul>
    <li>Save links</li>
    <li>Take notes</li>
    <li>Order items by date</li>
  </ul>
  {% if user.is_authenticated %}
    <ul>
      {% for item in items %}
        <li data-key="{{ item.id }}">{{ item.title }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
